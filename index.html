<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1 class="title">Rock, Paper, Scissors</h1>
    </header>

    <div class="score-box">
        <div class="user score">Your Score: <span class="score-value" id=user-score>0</span>
        </div>
        <div class="computer score">Computer Score: <span class="score-value" id="computer-score">0</span></div>
      
    </div>

    <div class="result" id="game-result">
       <p id="winner"></p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <i class="fa-solid fa-hand-fist icon"></i>
        </div>        
        <div class="choice" id="paper">
            <i class="fa-solid fa-hand icon"></i>
        </div>        
        <div class="choice" id="scissors">
            <i class="fa-solid fa-hand-scissors icon"></i>
        </div>        
    </div>

    <div class="action">
        <p class="action-choice">Choose rock, paper or scissors</p>
    </div>

    <div class="restart" id="restart-game">
        <button class="btn" id="restart-btn">
            Play Again
        </button>
    </div>




    <footer class="footer">
        <h3>Thanks for playing!</h3>
    </footer>




    





 <script src="./assets/js/app.js"></script>   
</body>
</html>
